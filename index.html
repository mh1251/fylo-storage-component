<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Fylo data storage component</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet"> 


</head>
<body>
  <main>
    <div class="fylo-left">
     
        <img class="fylo-logo" src="./images/logo.svg" alt="">

      <div class="fylo-icons">
        <button><img src="./images/icon-document.svg" alt=""></button>
        <button><img src="./images/icon-folder.svg" alt=""></button>
        <button><img src="./images/icon-upload.svg" alt=""></button>
      </div>
    </div>

    <div class="fylo-right">
      <p>Youâ€™ve used <span>815 GB</span> of your storage</p>
      <div class="progress-bar">
         <div class="progress-bar-empty">
          <div class="progress-bar-full">
            <div class="progress-circle"></div> 
          </div>
        </div> 
        <div class="memory-limit">
        <span>0 GB</span>
        <span>1000 GB</span>
      </div>
      <div class="memory-left">185 <span>GB LEFT</span></div>
    </div>

  </main>
</body>
</html>
